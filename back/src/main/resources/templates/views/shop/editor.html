<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
  <title>魔法少女</title>
  <!-- 配置文件 -->
  <script type="text/javascript" srp:src="@{/static/ueditor/ueditor.config.min.js}"></script>
  <!-- 编辑器源码文件 -->
  <script type="text/javascript" srp:src="@{/static/ueditor/ueditor.all.min.js}"></script>
</head>
<body>
<div layout:fragment="content">

  <div class="center-block">
    <el-form ref="form" :model="form" :rules="rules" label-width="80px" size="mini">
      <el-input type="hidden" v-model="form.id"></el-input>
      <el-form-item
        label="店铺名" prop="name">
        <el-input v-model="form.name"></el-input>
      </el-form-item>
      <el-form-item
        label="图片地址" prop="imgUrl">
        <el-input v-model="form.imgUrl"></el-input>
      </el-form-item>
      <el-form-item
        label="内容" prop="content">
        <script id="container" name="content" type="text/plain">
        </script>
      </el-form-item>
      <el-form-item size="large">
        <el-button type="primary" @click="add('form')">{{btnText}}</el-button>
        <el-button @click="resetForm('form')" th:text="#{roleadd.reset}">重置</el-button>
      </el-form-item>
    </el-form>
  </div>
</div>
<script layout:fragment="script" srp:src="@{/static/js/shop/editor.js}"></script>
</body>
</html>
