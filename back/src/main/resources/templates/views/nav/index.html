<!doctype html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
  <title>魔法少女</title>
</head>
<body>
<div layout:fragment="content">
  <form class="form-inline" @submit.prevent="search">
    <div class="form-group">
      <label for="username">分类名</label>
      <input type="text" class="form-control" id="username" placeholder="分类名" v-model="name">
    </div>
    <button type="submit" class="btn btn-primary">查询</button>
    <a class="btn btn-success pull-right" href="/admin/nav/editor">添加分类</a>
  </form>

  <el-table
      :data="tableData"
      stripe
      style="width: 100%">
    <el-table-column
        prop="name"
        label="分类名"
        width="180">
    </el-table-column>
    <el-table-column
        prop="citys"
        label="城市">
      <template slot-scope="scope">
        <el-tag
            v-for="city in scope.row.citys"
            :key="city.id"
            type="success"
            :disable-transitions="false"
            style="margin-right: 5px;">
          {{city.name}}
        </el-tag>
      </template>
    </el-table-column>
    <el-table-column
        fixed="right"
        label="操作"
        width="120">
      <template slot-scope="scope">
        <a :href="'/admin/nav/editor?id=' + scope.row.id">修改</a>
        <el-button @click="delNav(scope.row.id)" type="text" size="small">删除</el-button>
      </template>
    </el-table-column>
  </el-table>
  <div class="pull-right" style="margin-top: 10px">
    <el-pagination v-if="tableData.length > 0"
                   @size-change="changePageSize"
                   @current-change="changeCurrentPage"
                   :current-page="currentPage"
                   :page-sizes="pageSizes"
                   :page-size="pageSize"
                   layout="total, sizes, prev, pager, next, jumper"
                   :total="total">
    </el-pagination>
  </div>
</div>
<script layout:fragment="script" th:src="@{/static/js/category/list.js}"></script>
</body>
</html>
